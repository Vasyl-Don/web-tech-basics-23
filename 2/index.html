<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form</title>
    <script src="data.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form action='index.html' method="post" onsubmit="return validateForm(this)">
        <h2>Contact Form</h2>

        <label for="pib">Full Name:</label>
        <input type="text" name="pib" id="pib" placeholder="Петренко П.Т.">

        <label for="group">Group:</label>
        <input type="text" name="group" id="group" placeholder="АБ-00">

        <label for="idCard">ID-card:</label>
        <input type="text" name="idCard" id="idCard" placeholder="АБ 123456">

        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" id="dob" placeholder="01.02.2010">

        <label for="email">E-Mail:</label>
        <input type="text" name="email" id="email" placeholder="mymail@mail.com">

        <input type="hidden" name="hidden" placeholder="ok">
        <input type="submit" value="Submit" name="Submit">
    </form>
</body>

</html>
